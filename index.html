<!doctype html>
<html lang="zh-CN">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
    <meta name="theme-color" content="#05060a" />
    <title>表情宇宙 / Emotion Universe</title>
    <style>
      :root {
        --bg: #05060a;
        --panel: rgba(14, 16, 24, 0.72);
        --panel-border: rgba(255, 255, 255, 0.12);
        --text: rgba(255, 255, 255, 0.92);
        --muted: rgba(255, 255, 255, 0.64);
        --accent: #7c5cff;
        --danger: #ff4d6d;
        --good: #2ee59d;
        --shadow: rgba(0, 0, 0, 0.35);
        --radius: 14px;
      }

      * {
        box-sizing: border-box;
      }
      html,
      body {
        height: 100%;
      }
      body {
        margin: 0;
        background: radial-gradient(1200px 900px at 20% 10%, rgba(124, 92, 255, 0.22), transparent 60%),
          radial-gradient(900px 600px at 80% 70%, rgba(46, 229, 157, 0.16), transparent 60%), var(--bg);
        color: var(--text);
        overflow: hidden;
        touch-action: none;
        overscroll-behavior: none;
        user-select: none;
        -webkit-user-select: none;
        -webkit-tap-highlight-color: transparent;
        font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, "PingFang SC",
          "Microsoft YaHei", "Noto Sans CJK SC", sans-serif;
      }
      .lite body {
        background: var(--bg);
      }

      #app {
        position: fixed;
        inset: 0;
      }
      #canvas {
        position: absolute;
        inset: 0;
        width: 100%;
        height: 100%;
        display: block;
      }
      #video {
        /* Keep video "rendered" for iOS/WeChat frame delivery, but move it offscreen. */
        position: fixed;
        left: -10000px;
        top: -10000px;
        width: 2px;
        height: 2px;
        object-fit: cover;
        opacity: 0;
        pointer-events: none;
      }
      #overlay {
        position: fixed;
        inset: 0;
        display: grid;
        place-items: center;
        background: radial-gradient(900px 700px at 50% 20%, rgba(124, 92, 255, 0.18), transparent 60%),
          rgba(5, 6, 10, 0.66);
        backdrop-filter: blur(14px);
        -webkit-backdrop-filter: blur(14px);
        z-index: 10;
      }
      .lite #overlay {
        backdrop-filter: none;
        -webkit-backdrop-filter: none;
        background: rgba(5, 6, 10, 0.88);
      }
      #overlay.hidden {
        display: none;
      }

      .card {
        width: min(520px, calc(100vw - 32px));
        border-radius: 18px;
        border: 1px solid rgba(255, 255, 255, 0.12);
        background: rgba(12, 14, 22, 0.72);
        box-shadow: 0 18px 60px rgba(0, 0, 0, 0.5);
        padding: 18px 18px 16px;
      }
      .lite .card {
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.35);
      }
      .title {
        font-weight: 700;
        letter-spacing: 0.4px;
        font-size: 20px;
        margin: 0 0 6px;
      }
      .subtitle {
        margin: 0 0 14px;
        color: var(--muted);
        line-height: 1.45;
        font-size: 14px;
      }
      .row {
        display: flex;
        gap: 10px;
        flex-wrap: wrap;
      }
      .btn {
        appearance: none;
        border: 1px solid rgba(255, 255, 255, 0.18);
        background: rgba(255, 255, 255, 0.06);
        color: var(--text);
        border-radius: 12px;
        padding: 10px 12px;
        font-weight: 600;
        cursor: pointer;
        transition: transform 120ms ease, background 120ms ease, border-color 120ms ease;
      }
      .btn:focus-visible {
        outline: 3px solid rgba(255, 255, 255, 0.78);
        outline-offset: 2px;
      }
      .btn:hover {
        background: rgba(255, 255, 255, 0.1);
      }
      .btn:active {
        transform: translateY(1px);
      }
      .sr-only {
        position: absolute !important;
        width: 1px !important;
        height: 1px !important;
        padding: 0 !important;
        margin: -1px !important;
        overflow: hidden !important;
        clip: rect(0, 0, 0, 0) !important;
        white-space: nowrap !important;
        border: 0 !important;
      }
      .btn.primary {
        background: linear-gradient(135deg, #ff3d7f, #ffb000);
        border-color: rgba(255, 255, 255, 0.34);
        box-shadow: 0 14px 34px rgba(255, 156, 0, 0.24), 0 10px 26px rgba(255, 61, 127, 0.18);
        text-shadow: 0 1px 0 rgba(0, 0, 0, 0.16);
      }
      .btn.primary:hover {
        background: linear-gradient(135deg, #ff2f74, #ffc233);
      }
      .btn.danger {
        border-color: rgba(255, 77, 109, 0.5);
        background: rgba(255, 77, 109, 0.08);
      }
      .cta-row {
        justify-content: center;
      }
      #startBtn {
        width: 100%;
        max-width: 320px;
        font-size: 18px;
        padding: 14px 16px;
        border-radius: 18px;
        letter-spacing: 0.6px;
      }
      .hint {
        margin-top: 12px;
        font-size: 12px;
        color: rgba(255, 255, 255, 0.6);
        line-height: 1.5;
      }
      .pill {
        display: inline-flex;
        align-items: center;
        gap: 8px;
        border-radius: 999px;
        padding: 7px 10px;
        border: 1px solid rgba(255, 255, 255, 0.12);
        background: rgba(255, 255, 255, 0.06);
        font-size: 12px;
        color: rgba(255, 255, 255, 0.74);
      }
      .dot {
        width: 8px;
        height: 8px;
        border-radius: 50%;
        background: rgba(255, 255, 255, 0.35);
      }
      .dot.good {
        background: var(--good);
      }
      .dot.bad {
        background: var(--danger);
      }
      #calibration {
        margin-top: 12px;
        padding: 12px 12px;
        border-radius: 14px;
        border: 1px solid rgba(255, 255, 255, 0.12);
        background: rgba(0, 0, 0, 0.18);
      }
      #calibration.hidden {
        display: none;
      }
      .progress {
        height: 10px;
        border-radius: 999px;
        background: rgba(255, 255, 255, 0.08);
        overflow: hidden;
        margin-top: 8px;
      }
      .progress > div {
        height: 100%;
        width: 0%;
        background: linear-gradient(90deg, rgba(124, 92, 255, 0.9), rgba(46, 229, 157, 0.8));
      }

      #hud {
        display: none;
      }
      #panel {
        position: fixed;
        right: 14px;
        bottom: 14px;
        width: min(360px, calc(100vw - 28px));
        border-radius: var(--radius);
        border: 1px solid var(--panel-border);
        background: var(--panel);
        box-shadow: 0 14px 60px rgba(0, 0, 0, 0.45);
        padding: 12px;
        z-index: 6;
      }
      #panel.hidden {
        display: none;
      }
      #panel h3 {
        margin: 0 0 10px;
        font-size: 14px;
        letter-spacing: 0.2px;
        color: rgba(255, 255, 255, 0.92);
      }
      .grid {
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 10px;
      }
      .field {
        border-radius: 12px;
        border: 1px solid rgba(255, 255, 255, 0.12);
        background: rgba(255, 255, 255, 0.05);
        padding: 10px;
      }
      .field label {
        display: block;
        font-size: 12px;
        color: rgba(255, 255, 255, 0.7);
        margin-bottom: 6px;
      }
      .field select,
      .field input[type="range"] {
        width: 100%;
      }
      .field select {
        border: 1px solid rgba(255, 255, 255, 0.16);
        background: rgba(0, 0, 0, 0.2);
        color: rgba(255, 255, 255, 0.9);
        border-radius: 10px;
        padding: 8px 10px;
        outline: none;
      }
      .field input[type="range"] {
        accent-color: var(--accent);
      }
      .panel-row {
        display: flex;
        gap: 10px;
        flex-wrap: wrap;
        margin-top: 10px;
      }
      .panel-row .btn {
        flex: 1;
        min-width: 120px;
      }
      .icon-row {
        display: flex;
        gap: 10px;
      }
      .icon-btn {
        flex: 1;
        min-height: 44px;
        border-radius: 12px;
        border: 1px solid rgba(255, 255, 255, 0.18);
        background: rgba(255, 255, 255, 0.06);
        display: inline-flex;
        align-items: center;
        justify-content: center;
        gap: 10px;
        cursor: pointer;
      }
      .icon-btn.active {
        border-color: rgba(255, 255, 255, 0.38);
        background: rgba(255, 255, 255, 0.12);
      }
      .swatches {
        display: grid;
        grid-template-columns: repeat(6, minmax(0, 1fr));
        gap: 10px;
        margin-top: 10px;
      }
      .swatch {
        width: 100%;
        aspect-ratio: 1 / 1;
        border-radius: 999px;
        border: 1px solid rgba(255, 255, 255, 0.18);
        background: rgba(255, 255, 255, 0.06);
        cursor: pointer;
        position: relative;
      }
      .swatch::after {
        content: "";
        position: absolute;
        inset: 0;
        border-radius: 999px;
        background: var(--swatch, transparent);
      }
      .swatch.active {
        outline: 3px solid rgba(255, 255, 255, 0.78);
        outline-offset: 2px;
      }

      #toast {
        position: fixed;
        left: 50%;
        bottom: 86px;
        transform: translateX(-50%);
        padding: 10px 12px;
        border-radius: 999px;
        border: 1px solid rgba(255, 255, 255, 0.14);
        background: rgba(0, 0, 0, 0.45);
        color: rgba(255, 255, 255, 0.9);
        box-shadow: 0 12px 40px rgba(0, 0, 0, 0.35);
        font-size: 13px;
        opacity: 0;
        pointer-events: none;
        transition: opacity 180ms ease, transform 180ms ease;
        z-index: 20;
      }
      #toast.show {
        opacity: 1;
        transform: translateX(-50%) translateY(-2px);
      }

      /* ---- Voice (Happi / 海皮) ---- */
      #voiceDock {
        position: fixed;
        left: 0;
        right: 0;
        bottom: calc(18px + env(safe-area-inset-bottom));
        display: grid;
        place-items: center;
        z-index: 30;
        pointer-events: none;
      }
      #voiceDock.hidden {
        display: none;
      }
      #voiceMicBtn {
        pointer-events: auto;
        width: min(520px, calc(100vw - 36px));
        height: 74px;
        border-radius: 22px;
        border: 1px solid rgba(255, 255, 255, 0.22);
        background: linear-gradient(135deg, #ff3d7f, #ffb000);
        box-shadow: 0 18px 60px rgba(0, 0, 0, 0.55), 0 14px 34px rgba(255, 156, 0, 0.22),
          0 10px 26px rgba(255, 61, 127, 0.18);
        color: rgba(255, 255, 255, 0.96);
        font-weight: 800;
        letter-spacing: 0.8px;
        display: inline-flex;
        align-items: center;
        justify-content: center;
        gap: 12px;
        user-select: none;
        -webkit-user-select: none;
      }
      #voiceMicBtn:disabled {
        opacity: 0.55;
        filter: saturate(0.75);
      }
      #voiceMicBtn.talking {
        background: linear-gradient(135deg, #34d399, #22c55e);
      }
      #voiceMicIcon {
        width: 26px;
        height: 26px;
        display: block;
        filter: drop-shadow(0 1px 0 rgba(0, 0, 0, 0.18));
      }
      /* Hide text for kids; keep for accessibility */
      #voiceMicText {
        position: absolute;
        width: 1px;
        height: 1px;
        padding: 0;
        margin: -1px;
        overflow: hidden;
        clip: rect(0, 0, 0, 0);
        white-space: nowrap;
        border: 0;
      }
    </style>
  </head>
  <body>
    <div id="app">
      <canvas id="canvas"></canvas>
      <video id="video" autoplay muted playsinline webkit-playsinline></video>

      <div id="overlay">
        <div class="card">
          <div class="row" style="justify-content: space-between; align-items: center">
            <h1 class="title">表情宇宙</h1>
            <div class="pill" id="envPill"><span class="dot"></span><span id="envText">检测环境…</span></div>
          </div>
          <p class="subtitle">
            通过摄像头捕捉你的表情与头部动作，实时驱动 3D 粒子宇宙。<br />
            <span style="color: rgba(255, 255, 255, 0.75)"
              >隐私说明：视频仅在本地用于互动处理，不会上传或存储。</span
            >
          </p>
          <div class="row cta-row">
            <button class="btn primary" id="startBtn">开始玩</button>
          </div>

          <div id="calibration" class="hidden">
            <div style="display: flex; justify-content: space-between; gap: 10px; align-items: center">
              <div style="font-weight: 700; font-size: 13px">校准中</div>
              <div class="pill"><span class="dot" id="calibDot"></span><span id="calibText">准备摄像头…</span></div>
            </div>
            <div class="hint" id="calibHint">请将脸对准中央，保持 1 秒钟稳定。</div>
            <div class="progress"><div id="calibBar"></div></div>
          </div>

          <div class="hint" id="helpText" style="display: none">
            - 摄像头需要 HTTPS（Vercel/Netlify 等静态托管默认满足）<br />
            - 微信里可能不支持全屏/权限更严格：建议右上角“在浏览器打开”<br />
            - iPad Pro 1 代/低端机若卡顿：在面板里切换到 Low
          </div>
        </div>
      </div>

      <div id="panel" class="hidden">
        <h3>控制台</h3>
        <div class="grid">
          <div class="field">
            <label for="modeSelect">互动模式</label>
            <select id="modeSelect">
              <option value="resonance">Resonance（共振）</option>
              <option value="burst">Burst（爆发）</option>
              <option value="drift">Drift（漂移）</option>
            </select>
          </div>
          <div class="field">
            <label for="qualitySelect">性能档位</label>
            <select id="qualitySelect">
              <option value="auto">Auto</option>
              <option value="high">High</option>
              <option value="medium">Medium</option>
              <option value="low">Low</option>
            </select>
          </div>
          <div class="field">
            <label for="sensitivityRange">灵敏度</label>
            <input id="sensitivityRange" type="range" min="0.5" max="2.0" step="0.01" value="1.0" />
          </div>
          <div class="field">
            <label for="particleRange">粒子强度</label>
            <input id="particleRange" type="range" min="0.4" max="1.2" step="0.01" value="1.0" />
          </div>
          <div class="field">
            <label for="colorPicker">粒子颜色</label>
            <input id="colorPicker" type="color" value="#9bb7ff" style="height: 38px; width: 100%; border: 0; background: transparent" />
          </div>
          <div class="field">
            <label class="sr-only" for="colorPicker">颜色</label>
            <div class="icon-row" role="group" aria-label="颜色模式">
              <button class="icon-btn active" id="colorGlowBtn" type="button" aria-label="默认颜色（渐变辉光）">
                <span aria-hidden="true">◯</span>
                <span class="sr-only">默认</span>
              </button>
              <button class="icon-btn" id="colorSolidBtn" type="button" aria-label="自定义颜色（纯色）">
                <span aria-hidden="true">●</span>
                <span class="sr-only">自定义</span>
              </button>
            </div>
            <div class="swatches" aria-label="颜色快捷选择">
              <button class="swatch" type="button" data-color="#9bb7ff" style="--swatch: #9bb7ff" aria-label="颜色 1"></button>
              <button class="swatch" type="button" data-color="#ff3d7f" style="--swatch: #ff3d7f" aria-label="颜色 2"></button>
              <button class="swatch" type="button" data-color="#ffb000" style="--swatch: #ffb000" aria-label="颜色 3"></button>
              <button class="swatch" type="button" data-color="#2ee59d" style="--swatch: #2ee59d" aria-label="颜色 4"></button>
              <button class="swatch" type="button" data-color="#7c5cff" style="--swatch: #7c5cff" aria-label="颜色 5"></button>
              <button class="swatch" type="button" data-color="#ffffff" style="--swatch: #ffffff" aria-label="颜色 6"></button>
            </div>
          </div>
        </div>
        <div class="panel-row">
          <button class="btn" id="fullscreenBtn">全屏</button>
        </div>
      </div>

      <div id="toast"></div>

      <div id="voiceDock" class="hidden">
        <button id="voiceMicBtn" aria-label="按住说话">
          <svg id="voiceMicIcon" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg" aria-hidden="true">
            <path
              d="M12 14.5c1.93 0 3.5-1.57 3.5-3.5V6.5C15.5 4.57 13.93 3 12 3S8.5 4.57 8.5 6.5V11c0 1.93 1.57 3.5 3.5 3.5Z"
              stroke="rgba(255,255,255,0.96)"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
            />
            <path
              d="M5.5 11.2c0 3.59 2.91 6.5 6.5 6.5s6.5-2.91 6.5-6.5"
              stroke="rgba(255,255,255,0.96)"
              stroke-width="2"
              stroke-linecap="round"
            />
            <path d="M12 17.7V21" stroke="rgba(255,255,255,0.96)" stroke-width="2" stroke-linecap="round" />
          </svg>
          <span id="voiceMicText">按住说话</span>
        </button>
      </div>
    </div>

    <!-- Three.js -->
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/build/three.min.js"></script>
    <!-- MediaPipe FaceMesh -->
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/face_mesh/face_mesh.js"></script>
    <script src="./app.js"></script>
  </body>
</html>
